<div id="container">
  <div id="header"></div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of conversation.messages"
    >
      <div class="messageContent">
        {{ message.body }}
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img src="../../assets/images/smileIcon.svg" alt="" />
    </div>
    <div id="textarea">
      <textarea id="ta" (keyup.enter)="submitMessage($event)"></textarea>
    </div>
    <div id="micIcon">
      <img src="../../assets/images/voiceIcon.svg" alt="" />
    </div>
  </div>
</div>
